<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>
	<style>
		body{padding:0;margin:0;}
		#radius{
			background:#ff0000;
			width:120px;
			height:120px;
			margin:50px auto;
			border-radius:10px 10px 0 0;
		}
		input{
			border:2px solid #000;
			border-radius: 10px 10px 0 0;
			margin:250px auto;
			outline:none;
		}
	</style>
</head>
<body>
	<div id="radius">
		
	</div>
<br>
<br>
<br>
	<input type="text">
</body>
</html>
