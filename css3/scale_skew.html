<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scale e Skew</title>
	<style>
		ul{
			margin:100px 100px 0;
		}
		ul li{
			display:inline-block;
			list-style:none;
		}
		ul li img{
			width:150px; 
			height:180px;
			border:4px solid #000;
			-webkit-transform:skew(30deg);
			transform:skew(30deg);
		}
		ul li img:hover{
			-webkit-transform:scale(1.5) skew(30deg); /*pode-se aumentar o angulo ou diminuir com negativo*/
			transform:scale(1.5) skew(30deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="cogumelo.jpg" /></li>
		<li><img src="java.jpg" /></li>
		<li><img src="raposa.png" /></li>
		<li><img src="srmadruga.png" /></li>
	</ul>
</body>
</html>
