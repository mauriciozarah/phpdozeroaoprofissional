<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rotate 3d</title>
	<style>
		section, div{
			width:200px;
			height:200px;
			font-size:40px;
			color:#fff;
		}
		#box1{
			border:1px solid #666;
			margin:50px auto 40px;
		}
		
		#box2{
			background:red;
			-webkit-transform:perspective(150px) rotate3d(1,10,5,20deg);
			transform:perspective(150px) rotate3d(1,10,5,20deg);
		}
	</style>
</head>
<body>
	Rotate3d 
	<section id="box1">
		<div id="box2">
			Perpectiva 3d
		</div>
	</section>
</body>
</html>
