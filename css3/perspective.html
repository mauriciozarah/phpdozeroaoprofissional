<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perspectiva no Html</title>
	<style>
		section, div{
			width:200px; 
			height:200px; 
			font-size:20px; 
			color:#fff;
		}
		#box1{
			border:1px solid #999;
			margin:100px auto 40px;
		}
		#box2{
			background-color:#ff0000;
			-webkit-transform:perspective(600px) rotateY(45deg);
			transform:perspective(600px) rotateY(45deg);
		}
	</style>
</head>
<body>
	<section id="box1">
		<div id="box2">Perspectiva</div>
	</section>
</body>
</html>
