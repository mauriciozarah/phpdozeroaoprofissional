<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scale e Translate</title>
	<style>
		ul{
			margin:100px 100px 0;
		}
		ul li{
			display:inline-block;
			list-style:none;
		}
		ul li img{
			width:200px;
			height:250px;
			border:4px solid #DBE3F0;
		}	
		ul li img:hover{
			-wegkit-transform:scale(1.5) translate(10px, 10px);
			transform:scale(1.5) translate(10px, 10px);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="cogumelo.jpg" /></li>
		<li><img src="java.jpg" /></li>
		<li><img src="raposa.png" /></li>
		<li><img src="srmadruga.png" /></li>
	</ul>
</body>
</html>
