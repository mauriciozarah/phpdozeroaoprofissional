<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Escala e Rotação</title>
	<style>
		ul{
			margin:100px 100px 0;
		}
		ul li{
			display:inline-block;
			list-style:none;
		}
		ul li img{
			width:150px; 
			height:180px;
			border:4px solid #DBE3F0;
			transform:rotate(-45deg);
			-webkit-transform:rotate(-45deg);

		}

		ul li img:hover{
			-webkit-transform:scale(1.5) rotate(180deg);
			transform:scale(1.5) rotate(180deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="cogumelo.jpg" /></li>
		<li><img src="java.jpg" /></li>
		<li><img src="raposa.png" /></li>
		<li><img src="srmadruga.png" /></li>
	</ul>
</body>
</html>
