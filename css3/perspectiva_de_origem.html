<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perspectiva de Origem</title>
	<style>
		section, div{
			width:200px;
			height:200px;
			font-size:40px;
			color:#fff;
		}
		#box1{
			border:1px solid #999;
			margin: 50px auto 40px;
			perspective:150px;
			-webkit-perspective:150px;
			perspective-origin:left top;  /* right left top bottom. AQUI O PONTO DE ANCORAGEM SERÁ NO LEFT TOP Ṕ TOPO A ESQUERDA*/

		}
		#box2{
			background:#ff0000;
			-webkit-transform:perspective(600px) rotateY(-30deg);
			transform:perspective(600px) rotateY(-30deg);
		}

	</style>
</head>
<body>
	<section id="box1">
		<div id="box2">Perspectiva</div>
	</section>
</body>
</html>
