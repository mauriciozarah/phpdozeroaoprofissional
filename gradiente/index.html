<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradiente</title>
	<style>
		body{
			padding:0;
			margin:0;
		}
		.gradiente{
			width:350px;
			height:350px;
			margin:50px auto;
			border:1px solid #000;
			background:#00ff00;
			background:linear-gradient(45deg, white, blue, red);
			background:-moz-linear-gradient(45deg, white, blue, red);
			background:-o-linear-gradient(45deg, white, blue, red);
			background:-webkit-linear-gradient(45deg, white, blue, red);
		}
	</style>
</head>
<body>
	<div class="gradiente">
		
	</div>
</body>
</html>
